<!-- login.html -->
<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <title>Login Form</title>

 <!-- Bootstrap CSS -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

 <!-- Font Awesome CSS -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

 <!-- Custom Styles -->
 <link rel="stylesheet" href="styles.css">
 <script src="script.js" defer></script>
 <!-- Particles.js -->
 <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

</head>

<body>
 <div id="particles-js"></div>
 <div class="container">
  <h2 class="text-center mb-4"><i class="fas fa-user-circle"></i> Login</h2>
  <form class="form" id="loginForm">
   <div class="mb-3">
    <label for="username" class="form-label">Username</label>
    <input type="text" class="form-control" id="username" placeholder="Enter your username">
   </div>
   <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Enter your password">
   </div>
   <button class="btn btn-primary" type="submit" onclick="login()"><i class="fas fa-sign-in-alt"></i> Login</button>

   <p class="center-text"><a href="create-account.html">Don't have an account? | Create an account</a></p>
  </form>
 </div>

 <!-- Bootstrap JS and Popper.js -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
